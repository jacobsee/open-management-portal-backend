apiVersion: v1
kind: Template
metadata:
  name: "${NAME}"
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: "${NAME}"
    name: "${NAME}"
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: "${NAME}"
      deploymentconfig: "${NAME}"
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: "${NAME}"
          deploymentconfig: "${NAME}"
      spec:
        containers:
        - env:
          - name: MP_JWT_VERIFY_PUBLICKEY_LOCATION
            value: "${JWT_PUBLIC_KEY_URL}"
          - name: GIT_REPO_URL
            value: "${GIT_REPO_URL}"
          - name: GIT_PRIVATE_KEY_PATH
            value: "/identity/ssh-privatekey"
          image: "${IMAGE_NAME}:${IMAGE_TAG}"
          imagePullPolicy: Always
          name: "${NAME}"
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /identity
            name: git-key
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: git-key
          secret:
            defaultMode: 420
            secretName: "${GIT_SECRET_NAME}"
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - "${NAME}"
        from:
          kind: ImageStreamTag
          name: "${IMAGE_NAME}:${IMAGE_TAG}"
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: "${NAME}"
    name: "${NAME}"
  spec:
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      app: "${NAME}"
      deploymentconfig: "${NAME}"
    sessionAffinity: None
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: "${NAME}"
    name: "${NAME}"
  spec:
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: "${NAME}"
      weight: 100
    wildcardPolicy: None
parameters:
- name: NAME
  description: The name of the app to deploy
  required: true
- name: IMAGE_NAME
  description: The image to deploy
  required: true
- name: IMAGE_TAG
  description: The tag of the image to deploy
  required: true
- name: JWT_PUBLIC_KEY_URL
  description: A URL that resolves to the public key that can be used to verify tokens received from clients
  required: true